<div class="text-center">
    <img src="/assets/Chatting.jpg"
      style="width: 185px;" alt="logo">
<div>
<br>

<form>
    <h4>Please login to your account</h4>

    <input type="email" [(ngModel)]="email" id="form2Example2" name="email" class="form-control" />
    <label class="form-label" for="form2Example1">Email address</label>

    <input size="25" type="password" [(ngModel)]="password" name="password" id="form2Example2" class="form-control" />
    <label class="form-label" for="form2Example2">Password</label>

    <br>
    <button (click)="click()"type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
    
</form>
