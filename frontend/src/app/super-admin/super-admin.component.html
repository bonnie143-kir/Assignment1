<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar" colspan="6">
          <a class="nav-link active" routerLink="/home">Super Account</a>
          <div class="dropdown">
              <button class="dropbtn">Actions
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a class="nav-link" routerLink="/user">Create User</a>
                <a class="nav-link" routerLink="#">Group actions</a>
                <a class="nav-link" routerLink="#">Other</a>                   
              </div>
          </div>
          <a class="nav-link active" routerLink="/chat">Chat</a>
          <a class="nav-link" (click)="logout()">Logout</a>
    </div>
    </nav> 

    <h1>This is the Super admin's account</h1>
    <p>The actions this user is allowed to perform is in the Actions dropdown menu</p>
    <p>To access chat, click the chat button</p>
    <p>To logout click Logout and you will be redirected to the login page</p>

</body>
</html>
